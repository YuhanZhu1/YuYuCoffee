<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YuYu🐨Coffee</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <img src="./logo.png" alt="YuYu🐨Coffee" class="logo">
    <h1>Welcome to YuYu🐨Coffee</h1>
  </header>
  <main>
    <section id="order">
      <h2>Order Your Coffee</h2>
      <div id="payment-buttons">
        <!-- PayPal Button -->
        <div id="paypal-button-container"></div>
        <script src="https://www.paypal.com/sdk/js?client-id=your_paypal_client_id"></script>
        <script>
          paypal.Buttons({
            createOrder: function(data, actions) {
              return actions.order.create({
                purchase_units: [{
                  amount: {
                    value: '5.00'
                  }
                }]
              });
            },
            onApprove: function(data, actions) {
              return actions.order.capture().then(function(details) {
                alert('Transaction completed by ' + details.payer.name.given_name);
              });
            }
          }).render('#paypal-button-container');
        </script>

        <!-- Venmo Button -->
        <a href="venmo://paycharge?txn=pay&recipients=your_venmo_username&amount=5&note=Coffee%20Order">
          <button>Pay with Venmo</button>
        </a>
      </div>
    </section>
  </main>
  <footer>
    <p>© 2024 YuYu🐨Coffee. All rights reserved.</p>
  </footer>
</body>
</html>
