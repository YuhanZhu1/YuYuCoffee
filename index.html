<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YuYu Coffee</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <img src="logo.png" alt="YuYu Coffee" class="logo">
    <h1>Welcome to YuYu Coffee</h1>
  </header>
  <main>
    <section id="order">
      <h2>Order Your Coffee</h2>
      <p class="highlight"><em>If you can tell a joke that makes Yuhan laugh out loud, your coffee is free!</em></p>
      <form id="coffee-form">
        <label for="coffee-type">Choose your coffee:</label>
        <select id="coffee-type" name="coffee-type">
          <option value="Espresso">Espresso - $1.1</option>
          <option value="Americano">Americano - $1.1</option>
          <option value="DecafEspresso">Decaf Espresso - $1.1</option>
          <option value="DecafAmericano">Decaf Americano - $1.1</option>
          <option value="HandDrip">Hand Drip Coffee - $1.4</option>
          <option value="Omakase">Omakase - $1.5</option>
        </select>
        <br>
        <label for="coffee-temp">Ice?</label>
        <select id="coffee-temp" name="coffee-temp">
	  <option value="Cold">ICED!!!</option>
          <option value="Hot">Nope! Absolutely Hot</option>
        </select>
        <br>
        <label for="milk-type">Choose your milk:</label>
        <select id="milk-type" name="milk-type">
          <option value="None">None</option>
          <option value="Whole Milk">Whole Milk - $0.2</option>
          <option value="Oak Milk">Oak Milk - $0.3</option>
          <option value="Almond Milk">Almond Milk - $0.3</option>
          <option value="Lactose Free Milk">Lactose Free Milk - $0.4</option>
          <option value="Coconut Milk">Coconut Milk - $0.4</option>
        </select>
        <br>
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" value="1" min="1">
        <br>
        <button type="button" onclick="calculatePrice()">Calculate Price</button>
      </form>
      <p id="price"></p>
      <div id="joke-section" style="display:none;">
        <label for="joke">Can you guarantee a happy and joyful day?</label>
        <select id="joke" name="joke">
          <option value="yes">Yes, I will have a joyful day!</option>
          <option value="positive">I will spread positivity!</option>
          <option value="smile">I will smile and make others smile!</option>
          <option value="gratitude">I will show gratitude to others!</option>
          <option value="pay">No joke, just take my money!</option>
        </select>
        <br>
        <button type="button" onclick="handleJoke()">Submit</button>
      </div>
      <div id="payment-buttons" style="display:none;">
        <!-- PayPal Button -->
        <div id="paypal-button-container"></div>
        <script src="https://www.paypal.com/sdk/js?client-id=your_paypal_client_id"></script>
        <script>
          paypal.Buttons({
            createOrder: function(data, actions) {
              return actions.order.create({
                purchase_units: [{
                  amount: {
                    value: document.getElementById('price').innerText.split('$')[1]
                  }
                }]
              });
            },
            onApprove: function(data, actions) {
              return actions.order.capture().then(function(details) {
                alert('Transaction completed by ' + details.payer.name.given_name);
              });
            }
          }).render('#paypal-button-container');
        </script>

        <!-- Venmo Button -->
        <button id="venmo-button">Pay with Venmo</button>
      </div>
    </section>
  </main>
  <footer>
    <p class="footer-text">Â© 1998 YuYu.</p>
    <p class="footer-text">Buy Yuhan A Oolong Milk TeaðŸ§‹: <a href="venmo://paycharge?txn=pay&recipients=Yuhan-Zhu-1&amount=5&note=Oolong%20Milk%20Tea%20Yuhan's%20Favorit!">Venmo</a></p>
  </footer>
  <script>
    const venmoUsername = 'Yuhan-Zhu-1'; // Replace with your Venmo username
    const yourPhoneNumber = '+15178020375'; // Replace with your phone number

    function calculatePrice() {
      const coffeeType = document.getElementById('coffee-type').value;
      const milkType = document.getElementById('milk-type').value;
      const quantity = parseInt(document.getElementById('quantity').value, 10);

      let price = 0;
      switch (coffeeType) {
        case 'Espresso':
        case 'Americano':
        case 'DecafEspresso':
        case 'DecafAmericano':
          price = 1.1;
          break;
        case 'HandDrip':
          price = 1.4;
          break;
        case 'Omakase':
          price = 1.5;
          break;
      }

      if (milkType === 'Whole Milk') price += 0.2;
      if (milkType === 'Oak Milk') price += 0.3;
      if (milkType === 'Almond Milk') price += 0.3;
      if (milkType === 'Lactose Free Milk') price += 0.4;
      if (milkType === 'Coconut Milk') price += 0.4;

      price *= quantity;

      if (price > 25 || quantity > 15) {
        document.getElementById('price').innerText = `Total Price: $${price.toFixed(2)}\nWow, ${quantity} cups of coffee? That's a lot! Yuhan can't make that many at this moment.`;
        document.getElementById('joke-section').style.display = 'none';
        document.getElementById('payment-buttons').style.display = 'none';
      } else {
        document.getElementById('price').innerText = `Total Price: $${price.toFixed(2)}`;
        document.getElementById('joke-section').style.display = 'block';
      }
    }

    function handleJoke() {
      const jokeResponse = document.getElementById('joke').value;
      const coffeeType = document.getElementById('coffee-type').value;
      const coffeeTemp = document.getElementById('coffee-temp').value;
      const milkType = document.getElementById('milk-type').value;
      const quantity = document.getElementById('quantity').value;
      const priceText = document.getElementById('price').innerText;
      const price = priceText.split('$')[1];

      let responseMessage = '';
      switch (jokeResponse) {
        case 'yes':
          responseMessage = 'Have a joyful day! Your coffee is free!';
          break;
        case 'positive':
          responseMessage = 'Keep spreading positivity! Your coffee is free!';
          break;
        case 'smile':
          responseMessage = 'Keep smiling and make others smile! Your coffee is free!';
          break;
        case 'gratitude':
          responseMessage = 'Thank you for showing gratitude! Your coffee is free!';
          break;
        case 'pay':
          responseMessage = 'No joke, just take my money!';
          break;
      }

      alert(responseMessage);
      const orderDetails = `Coffee Order: ${quantity} x ${coffeeType}, ${coffeeTemp}, ${milkType}`;
      const note = `${responseMessage}\n${orderDetails}`;

      if (jokeResponse === 'pay') {
        document.getElementById('payment-buttons').style.display = 'block';
      } else {
        // Send order details via SMS
        const smsLink = `sms:${yourPhoneNumber}?&body=${encodeURIComponent(note)}`;
        window.location.href = smsLink;
      }
    }

    document.getElementById('venmo-button').addEventListener('click', () => {
      const coffeeType = document.getElementById('coffee-type').value;
      const coffeeTemp = document.getElementById('coffee-temp').value;
      const milkType = document.getElementById('milk-type').value;
      const quantity = document.getElementById('quantity').value;
      const priceText = document.getElementById('price').innerText;
      const price = priceText.split('$')[1];

      const note = `Coffee Order: ${quantity} x ${coffeeType}, ${coffeeTemp}, ${milkType}`;
      window.location.href = `venmo://paycharge?txn=pay&recipients=${venmoUsername}&amount=${price}&note=${encodeURIComponent(note)}`;
    });
  </script>
</body>
</html>
