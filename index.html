<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YuYu COFFEE</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <img src="logo.png" alt="YuYu COFFEE" class="logo">
    <h1>Welcome to YuYu COFFEE</h1>
  </header>
  <main>
    <section id="order">
      <h2>Order Your Coffee</h2>
      <form id="coffee-form">
        <label for="coffee-type">Choose your coffee:</label>
        <select id="coffee-type" name="coffee-type">
          <option value="espresso">Espresso - $1.1</option>
          <option value="americano">Americano - $1.1</option>
        </select>
        <br>
        <label for="coffee-temp">Choose temperature:</label>
        <select id="coffee-temp" name="coffee-temp">
          <option value="hot">Hot</option>
          <option value="cold">Cold</option>
        </select>
        <br>
        <label for="milk-type">Choose your milk:</label>
        <select id="milk-type" name="milk-type">
          <option value="none">None</option>
          <option value="whole-milk">Whole Milk - $0.2</option>
          <option value="oak-milk">Oak Milk - $0.3</option>
          <option value="almond-milk">Almond Milk - $0.3</option>
          <option value="lactose-free-milk">Lactose Free Milk - $0.4</option>
          <option value="coconut-milk">Coconut Milk - $0.4</option>
        </select>
        <br>
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" value="1" min="1">
        <br>
        <button type="button" onclick="calculatePrice()">Calculate Price</button>
      </form>
      <p id="price"></p>
      <div id="payment-buttons" style="display:none;">
        <!-- PayPal Button -->
        <div id="paypal-button-container"></div>
        <script src="https://www.paypal.com/sdk/js?client-id=your_paypal_client_id"></script>
        <script>
          paypal.Buttons({
            createOrder: function(data, actions) {
              return actions.order.create({
                purchase_units: [{
                  amount: {
                    value: document.getElementById('price').innerText.split('$')[1]
                  }
                }]
              });
            },
            onApprove: function(data, actions) {
              return actions.order.capture().then(function(details) {
                alert('Transaction completed by ' + details.payer.name.given_name);
              });
            }
          }).render('#paypal-button-container');
        </script>

        <!-- Venmo Button -->
        <button id="venmo-button">Pay with Venmo</button>
      </div>
    </section>
  </main>
  <footer>
    <p>Â© 2024 YuYu COFFEE. All rights reserved.</p>
  </footer>
  <script>
    function calculatePrice() {
      const coffeeType = document.getElementById('coffee-type').value;
      const milkType = document.getElementById('milk-type').value;
      const quantity = parseInt(document.getElementById('quantity').value, 10);

      let price = 1.1;
      if (milkType === 'whole-milk') price += 0.2;
      if (milkType === 'oak-milk') price += 0.3;
      if (milkType === 'almond-milk') price += 0.3;
      if (milkType === 'lactose-free-milk') price += 0.4;
      if (milkType === 'coconut-milk') price += 0.4;

      price *= quantity;

      const freeCoffee = Math.random() < 0.1; // 10% chance for free coffee
      if (freeCoffee) {
        price = 0;
        document.getElementById('price').innerText = 'Congratulations! You get a free coffee!';
      } else {
        document.getElementById('price').innerText = 'Total Price: $' + price.toFixed(2);
      }

      document.getElementById('payment-buttons').style.display = 'block';
    }

    document.getElementById('venmo-button').addEventListener('click', () => {
      const price = document.getElementById('price').innerText.split('$')[1];
      window.location.href = `venmo://paycharge?txn=pay&recipients=your_venmo_username&amount=${price}&note=Coffee%20Order`;
    });
  </script>
</body>
</html>
